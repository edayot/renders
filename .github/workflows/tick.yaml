name: 'Tick'

on:
  schedule:
    # Every 30 minutes on weekdays from 13:00 through 18:59 (Mon-Fri)
    - cron: '*/30 13-18 * * 1-5'
    # Every 4 hours on weekdays, excluding the 13-18 window handled above (0,4,8,12,20)
    - cron: '0 0,4,8,12,20 * * 1-5'
    # Every 4 hours on weekends (Sat-Sun)
    - cron: '0 0,4,8,12,16,20 * * 6,0'
  workflow_dispatch:


jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      id: ${{ steps.check.outputs.id }}
    steps:
      - id: check
        name: Check Minecraft updates
        uses: ByMartrixX/minecraft-update-check-action@v0
        with:
          version-manifest-url: 'https://piston-meta.mojang.com/mc/game/version_manifest_v2.json'
          cache-base-key: 'mc-manifest-'

  update:
    needs: check
    if: ${{ needs.check.outputs.id != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '25'

      - uses: actions/setup-python@v2
        with:
          python-version: '3.14'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
            version: 1.8.3
            virtualenvs-create: true
            virtualenvs-in-project: true
      - name: Install dependencies
        run: poetry install


      - name: Setup OpenGL and Run Tests
        uses: edayot/model_resolver@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MC_VERSION: ${{ needs.check.outputs.id }}
        with:
          commands: |
            git config --global user.name "github-actions"
            git config --global user.email "action@github.com"
            poetry run python main.py
      