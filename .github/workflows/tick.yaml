name: 'Tick'

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      id: ${{ steps.check.outputs.id }}
    steps:
      - id: check
        name: Check Minecraft updates
        uses: ByMartrixX/minecraft-update-check-action@v0
        with:
          version-manifest-url: 'https://piston-meta.mojang.com/mc/game/version_manifest_v2.json'
          cache-base-key: 'mc-manifest-'

  update:
    needs: check
    if: ${{ needs.check.outputs.id != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
            version: 1.8.3
            virtualenvs-create: true
            virtualenvs-in-project: true
      - name: Apt update
        run: | 
            sudo apt-get update -qq -y
            export DEBIAN_FRONTEND=noninteractive
      - name: Setup OpenGl
        run: | 
            sudo apt-get -y install \
            freeglut3-dev \
            libgl1-mesa-dev \
            libxcursor-dev \
            libpulse-dev \
            libxinerama-dev \
            libxrandr-dev \
            libxv-dev \
            mesa-utils \
            libgl1-mesa-glx \
            mesa-common-dev \
            libglapi-mesa \
            libgbm1 \
            libgl1-mesa-dri \
            libsdl1.2-dev \
            libfreetype6-dev \
            xvfb \
            x11-utils
      - name: Install dependencies
        run: poetry install

      - run: |
            COMMAND="poetry run python main.py"
            /usr/bin/xvfb-run -s "-screen 0 1920x1080x24 +extension GLX +extension RENDER" $COMMAND
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MC_VERSION: ${{ needs.check.outputs.id }}